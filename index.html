<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>
    <div class="header">
        <div class="header-container">
            <img src="./logo.png" alt="">
            <div class="icons">
                <i class="far fa-compass"></i>
                <i class="far fa-heart"></i>
                <i class="far fa-user"></i>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="main-container">


            <div class="profile-block">
                <img src="./avatar.jpg" alt="" class="profile-picture">
                <div class="profile-info">
                    <div class="nickname-and-followers">
                        <span>zima.knitwear</span>
                        <button class="following-button">Подписки</button>
                    </div>
                    <div class="profile-numbers-info">
                        <p><b>61 </b>публикация</p>
                        <p><b>4310 </b>подписчиков</p>
                        <p>Подписки: <b>0</b></p>
                    </div>
                    <b>эксклюзивная вязаная одежда</b>
                    <p class="profile-block-description">небольшой онлайн магазин с большими амбициями, который хочет согреть весь мир</p>
                </div>
            </div>


			<div class="images-block">
				<div class="heading-container"><p><i class="fas fa-th"></i> Публикации</p></div>
			</div>
			<div class="images">
				<img src="./pic1.png" alt="">
				<img src="./pic2.png" alt="">
				<img src="./pic3.png" alt="">
				<img src="./pic1.png" alt="">
				<img src="./pic2.png" alt="">
				<img src="./pic3.png" alt="">
				<img src="./pic1.png" alt="">
				<img src="./pic2.png" alt="">
				<img src="./pic3.png" alt="">
			</div>
			
        </div>
    </div>
</body>

</html>
